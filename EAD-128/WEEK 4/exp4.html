<!DOCTYPE html>
<html>
    <head>
        <title>exp4</title>
        <style>
            ul {
                text-align: center;
                list-style: none;
                padding: 0;
                margin: 0;
                background-color: #000000;
            }
            ul li {
                display: inline-block;
            }
            ul li a {
                display: inline-block;
                padding: 15px 20px;
                color: white;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }
            ul li a:hover{
                background-color: #4d4949;
                font-size: 11px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </body>
</html>
